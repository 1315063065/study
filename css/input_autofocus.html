<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>autofocus属性的使用</title>
  </head>
  <body>
    <form action="#" method="get">
      <input
        type="text"
        name="user_name"
        autocomplete="off"
        autofocus="autofocus"
      />
      <br />
      <input type="submit" value="提交" />
    </form>
  </body>
</html>
