<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p > img {
        border: black solid 1px;
      }
      .pic1 {
        transform: rotate(30deg);
      }
      .pic2 {
        transform: rotate(60deg);
      }
      .pic3 {
        transform: rotate(90deg);
      }
      .pic4 {
        transform: rotate(180deg);
      }
      .pic5 {
        transform-origin: 0 0;
        transform: rotate(30deg);
      }
    </style>
  </head>
  <body>
    <p><img src="./images/goblin.png" alt="" class="pic1" /></p>
    <p><img src="./images/goblin.png" alt="" class="pic2" /></p>
    <p><img src="./images/goblin.png" alt="" class="pic3" /></p>
    <p><img src="./images/goblin.png" alt="" class="pic4" /></p>
    <p><img src="./images/goblin.png" alt="" class="pic5" /></p>
  </body>
</html>
